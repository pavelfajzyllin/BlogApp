<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Приложение блог</h1>
    <div class="row">

        <div class="col">
            <h2>Новый пост</h2>

            <input
                class="js-post-title-input post-title-input" 
                type="text"
                placeholder="Заголовок поста">

            <!-- <input
                class="js-post-text-input post-text-input" 
                type="text"
                placeholder="Текст поста"> -->

                <textarea
                class="js-post-text-input post-text-input"
                placeholder="Текст поста"
                cols="20"
                ></textarea>

            <button class="js-new-post-btn new-post-btn">
                Опубликовать
            </button>

            <p class="js-validation_title validation_title">Заголовок превышает 100 символов</p>
            <p class="js-validation_text validation_text">Пост превышает 200 символов</p>
        </div>

        <div class="col">
            <h2>Лента</h2>
            <div class="js-posts posts">
                <p class="empty">Тут пока что пусто ...</p>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
